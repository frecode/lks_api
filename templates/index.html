<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#E4EBF8">
    <title>LKs - 良心到难以置信的网站推荐</title>
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/static/apple-touch-icon.jpg">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <style>
        :root {
            --white: #FFFFFF;
            --greyLight-1: #E4EBF8;
            --greyLight-2: #c8d0e7;
        }

        body {
            color: #777777;
            font-size: 14px;
            -webkit-font-smoothing: antialiased;
            font-family: "Microsoft Yahei Light", "Microsoft Yahei", PingFangSC-Regular, Helvetica, sans-serif;
            line-height: 1.80857;
            background-color: var(--greyLight-1);
            letter-spacing: 0.1em;
        }

        h1 {
            text-align: center;
            color: #333333;
            margin: 70px 0 60px;
        }

        hr {
            border: 0;
            background-color: darkgray;
            height: 1px;
        }

        a {
            color: blue;
            font-weight: 600;
            text-decoration: none !important;
            outline: none !important;
            letter-spacing: 0.03em;
        }

        a:hover {
            color: darkorange;
        }

        a, a:hover {
            -webkit-transition: all .2s ease-in-out;
            -moz-transition: all .2s ease-in-out;
            -ms-transition: all .2s ease-in-out;
            -o-transition: all .2s ease-in-out;
            transition: all .2s ease-in-out;
        }

        .web-title {
            color: #121212;
            font-weight: 600;
        }

        .web-item-box {
            padding: 1em;
            border-radius: 0.5em;
            box-shadow: .2rem .2rem .4rem var(--greyLight-2), -.2rem -.2rem .4rem var(--white);
        }

        .row {
            margin-bottom: 100px;
        }

        .col-md-4 {
            margin: 30px 0;
        }

        /* 移动端响应式布局 */
        @media (max-width: 767px) {
            h1 {
                font-size: 33px;
            }

            .col-md-4 {
                margin: 20px 0;
            }

            .row {
                margin-bottom: 50px;
            }
        }

        @media only screen and (min-width: 280px) and (max-width: 599px) {
            h1 {
                font-size: 24px;
                margin: 33px 0 25px;
            }

            .col-md-4 {
                margin: 15px 0;
            }

            .row {
                margin-bottom: 30px;
            }
        }

    </style>
</head>
<body>

<h1>{{ title }}</h1>
<div class="container">
    <div class="row">
        {% for web in web_list %}
            <div class="col-md-4">
                <div class="web-item-box">
                    {% if 'http' in web.href %}
                        <a href="{{ web.href }}" rel="nofollow noreferrer" target="_blank">{{ web.href }}</a>
                    {% else %}
                        <span class="web-title">{{ web.href }}</span>
                    {% endif %}
                    <hr>
                    <span>{{ web.content|linebreaks }}</span>
                </div>
            </div>
        {% endfor %}
    </div>

</div>
</body>
</html>
